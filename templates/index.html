<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hackathon Dashboard</title>
    <script src="//js.pusher.com/2.2/pusher.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <style type="text/css">
        body {padding-top: 50px;}
    </style>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $( function() {
            var pusher = new Pusher('{{ settings.PUSHER_KEY }}');
            var channel = pusher.subscribe('webhooks');
            channel.bind('Attendee', function(data) {
              // alert('An event was triggered with message: ' + data.message);
              $("#pusherAttendee").append(
                    "<li>" + data.name + "</li>"
                );
            });
            channel.bind('User', function(user) {
              // alert('An event was triggered with message: ' + data.message);
              $("tbody").prepend('<tr><td>'+user.name +'</td><td>n/a</td></tr>');
            });
            channel.bind('Attendee', function(user) {
              // alert('An event was triggered with message: ' + data.message);
              $("tbody").prepend('<tr><td>'+user.name +'</td><td>n/a</td></tr>');
            });
            $( "#js-add-danny" ).click(function() {
                $.get( "add-danny", function( data ) {});
            });
        });
    </script>
</head>
<body>
   <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
          data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Hackathon Dashboard</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li id="js-add-danny"><a href="#">Add Danny</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    <div class="container">
        <h2>{{ event.name.text }}</h2>
        <p><a href="{{ event.url }}">{{ event.url }}</a></p>
        <p id="pusherStatus">Status: {{ event.status }}</p>
        <h3>Attendees</h3>
        <table class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Name</th>
                <th>Github</th>
            </tr>
            </thead>
            <tbody>
            {% for attendee in attendees.attendees -%}
                <tr>
                    <td>{{ attendee.profile.name }}</td>
                    <td>
                        <a href="https://github.com/{{ attendee['answers'][0]['answer'] }}">
                            @{{ attendee['answers'][0]['answer'] }}
                        </a>
                    </td>
                </tr>
            {%- endfor %}
            </tbody>
        </table>
        <div>{{ event.description.text }}</div>
    </div>
</body>
</html>
